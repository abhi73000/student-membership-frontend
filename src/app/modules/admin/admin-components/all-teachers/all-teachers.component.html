<div class="teacher-container">
    <div class="search-container">
        <mat-form-field appearance="outline">
            <mat-label>Search by name</mat-label>
            <div class="search-input-container">
                <input matInput (input)="applyFilter($event)" placeholder="Search by name">

            </div>
        </mat-form-field>
    </div>

    <div class="card-grid">
        <mat-card class="teacher-card" *ngFor="let teacher of filteredTeachers">
            <mat-card-header class="card-header">
                <mat-card-title class="card-title">{{teacher.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-content">
                <p>Department: <strong>{{teacher.department}}</strong></p>
                <p>Qualification: <strong>{{teacher.qualification}}</strong></p>
                <p>Address: <strong>{{teacher.address}}</strong></p>
                <p>Birth Date: <strong>{{teacher.birthDate | date:'MMM d, y'}}</strong></p>
                <p>Gender: <strong>{{teacher.gender}}</strong></p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="['/admin/teacher', teacher.id]">Update</button>
                <button mat-button color="warn" (click)="deleteTeacher(teacher.id)">Delete</button>
                <button mat-button color="accent">Contact</button>
                <!-- <button mat-button color="accent" (click)="contactTeacher(teacher.email)">Contact</button> -->
            </mat-card-actions>
        </mat-card>
    </div>

    <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="error" class="error-message">
        <p>An error occurred: {{error}}</p>
    </div>
</div>
