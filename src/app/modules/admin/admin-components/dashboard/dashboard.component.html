<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>Dashboard Overview</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="dashboard-grid">
      <mat-card class="summary-card total-students">
        <mat-card-header>
          <mat-card-title>Total Students</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2>1,234</h2>
        </mat-card-content>
      </mat-card>

      <mat-card class="summary-card total-teachers">
        <mat-card-header>
          <mat-card-title>Total Teachers</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2>56</h2>
        </mat-card-content>
      </mat-card>

      <mat-card class="summary-card total-classes">
        <mat-card-header>
          <mat-card-title>Classes</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2>40</h2>
        </mat-card-content>
      </mat-card>

      <mat-card class="summary-card attendance-rate">
        <mat-card-header>
          <mat-card-title>Attendance Rate</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2>85%</h2>
        </mat-card-content>
      </mat-card>
    </div>

    <mat-card class="table-card">
      <mat-card-header>
        <mat-card-title>Recent Activities</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="table-container">
          <table class="custom-table">

            <thead>
              <tr>
                <th>Date</th>
                <th>Activity</th>
                <th>Details</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let activity of activities">
                <td>{{activity.date}}</td>
                <td>{{activity.activity}}</td>
                <td>{{activity.details}}</td>
              </tr>
            </tbody>

          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
