<div class="student-container">
    <div class="search-container">
        <mat-form-field appearance="outline">
            <mat-label>Search by name</mat-label>
            <div class="search-input-container">
                <input matInput (input)="applyFilter($event)" placeholder="Search by name">
               
            </div>
        </mat-form-field>
    </div>

    <div class="card-grid">
        <mat-card class="student-card" *ngFor="let student of filteredStudents">
            <mat-card-header class="card-header">
                <mat-card-title class="card-title">Name: <strong>{{student.name}}</strong></mat-card-title>
                <mat-card-subtitle class="card-subtitle">Class: <strong>{{student.studentClass}}</strong></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="card-content">
                <p>Email: <strong>{{student.email}}</strong></p>
                <p>Address: <strong>{{student.address}}</strong></p>
                <p>Birth Date: <strong>{{student.birthDate | date:'MMM d, y'}}</strong></p>
                <p>Gender: <strong>{{student.gender}}</strong></p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="['/admin/student', student.id]">Update</button>
                <button mat-button color="warn" (click)="deleteStudent(student.id)">Delete</button>
                <button mat-button color="primary" [routerLink]="['/admin/fee', student.id]">Pay</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="error" class="error-message">
        <p>An error occurred: {{error}}</p>
    </div>
</div>
